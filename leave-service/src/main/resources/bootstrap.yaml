spring:
  application:
    name: leave-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 1000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.chronos.leaveservice.controller: INFO
  file:
    name: leave-service/src/main/java/com/chronos/leaveservice/logs/leave-service.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"